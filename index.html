<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Tính lương nhân viên -->
    <p>Tính lương nhân viên</p>
    <label for="ngay">Số ngày làm việc</label>
    <input type="text" id="ngay">
    <input type="button" value="ketqua" class="tienluong">
    <p class="tongluong"></p>
    <hr>
    <!-- Tính trug bình các số thực -->
    <p>Tính trug bình các số thực</p>
    <label for="so1">Số thứ 1</label>
    <input type="number" id="so1"><br>
    <label for="so2">Số thứ 2</label>
    <input type="number" id="so2"><br>
    <label for="so3">Số thứ 3</label>
    <input type="number" id="so3"><br>
    <label for="so4">Số thứ 4</label>
    <input type="number" id="so4"><br>
    <label for="so5">Số thứ 5</label>
    <input type="number" id="so5"><br>

    <input type="button" value="ketqua" class="sothuc">
    <p class="trungbinhsothuc"></p>
    <hr>
    <!-- USD sang VNĐ -->
    <p>USD sang VNĐ</p>
    <label for="tienVNĐ">Nhập số tiền USD muốn đổi </label>
    <input type="text" id="tienVNĐ">
    <select name="tienVNĐ" id="cars">
        <option value="$">$</option>
    </select>
    <input type="button" value="ketqua" class="toVNĐ">
    <p class="VNĐ"></p>
    <hr>
    <!-- Tính diện tích hình chữ nhật -->
    <p>Tính diện tích hình chữ nhật</p>
    <label for="chieudai">Chiều dài </label>
    <input type="text" id="chieudai"><br>
    <label for="chieurong">Chiều rộng</label>
    <input type="text" id="chieurong"><br>
    <input type="button" value="Kết quả" class="ketqua">
    <p class="dientich"></p>
    <p class="chuvi"></p>
    <hr>
    <!-- Tính tổng -->
    <p>Tính tổng</p>
    <label for="tong">Nhập số có hai chữ số</label>
    <input type="number" id="tong">
    <input type="button" value="ketqua" class="tinhtong">
    <p class="KQ"></p>

    <script src="index.js"></script>
</body>

</html>
